{% extends "layout1.html" %}
{% load crispy_forms_tags %}
{%block title%}
Password Change
{%endblock%}

{% block content %}
  <h2>Create User</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        {{ field|as_crispy_field }}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-danger">Create</button>
    <p>{{ message }}<p>
  </form>

  {% endblock %}
