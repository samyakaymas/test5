{% extends "layout1.html" %}

{%block title%}
Password Change
{%endblock%}

{% block content %}
<h1>Enter Password</h1>
  <form method="post" id="PasswordForm">
    {% csrf_token %}
    {{ form.media }}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit">Save</button>
    {{ message }}
  </form>

  {% endblock %}
